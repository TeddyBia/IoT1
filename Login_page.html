<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="page_style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Firebase v8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <form class="login_form">
    <h1 class="login_title">Login</h1>

    <div class="input_box">
      <i class="fa-solid fa-user"></i>
      <input type="email" id="username" placeholder="Email" autocomplete="username" required />
    </div>

    <div class="input_box">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
    </div>

    <div class="remember_forget_box">
      <label for="remember">
        <input type="checkbox" id="remember" />
        Remember
      </label>
      <a href="#" id="forgot">Forgot Password</a>
    </div>

    <button class="login_btn" type="submit">Login</button>
    <p class="register">
      Don't have an account?
      <a href="#" id="register">Register</a>
    </p>

    <div class="messege_box"></div>
  </form>

  <script>
    // ======= Firebase Config (v8) =======
    var firebaseConfig = {
      apiKey: "AIzaSyDAPC5R3FZdiwmzO26T2gvVMUHO98CChdA",
      authDomain: "kc326e.firebaseapp.com",
      databaseURL: "https://kc326e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kc326e",
      storageBucket: "kc326e.firebasestorage.app",
      messagingSenderId: "1073378109515",
      appId: "1:1073378109515:web:fba12dc5702ded368a85ce"
    };
    firebase.initializeApp(firebaseConfig);

    // ======= UI refs =======
    const form = document.querySelector(".login_form");
    const emailEl = document.getElementById("username");
    const passEl  = document.getElementById("password");
    const remember = document.getElementById("remember");
    const btn = document.querySelector(".login_btn");
    const msg = document.querySelector(".messege_box");
    const forgotBtn = document.getElementById("forgot");

    function showMsg(text, type) {
      msg.textContent = text;
      msg.classList.remove("error", "created");
      if (type === "error") msg.classList.add("error");
      if (type === "ok") msg.classList.add("created");
    }

    function setBusy(busy) {
      btn.disabled = busy;
      btn.textContent = busy ? "Processing..." : "Login";
}

    // ======= Forgot Password (optional) =======
    forgotBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      if (!email) {
        showMsg("ðŸ“§ Nháº­p email Ä‘á»ƒ nháº­n link Ä‘áº·t láº¡i máº­t kháº©u.", "error");
        return;
      }
      try {
        await firebase.auth().sendPasswordResetEmail(email);
        showMsg("âœ… ÄÃ£ gá»­i email Ä‘áº·t láº¡i máº­t kháº©u.", "ok");
      } catch (err) {
        console.error(err);
        showMsg("ðŸš« KhÃ´ng gá»­i Ä‘Æ°á»£c email Ä‘áº·t láº¡i máº­t kháº©u.", "error");
      }
    });

    // ======= Submit form: Login =======
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) {
        showMsg("âš ï¸ Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ Email vÃ  Máº­t kháº©u!", "error");
        return;
      }

      try {
        setBusy(true);

        // Persistence theo checkbox Remember (LOCAL vs SESSION)
        await firebase.auth().setPersistence(
          remember.checked
            ? firebase.auth.Auth.Persistence.LOCAL
            : firebase.auth.Auth.Persistence.SESSION
        );

        // ÄÄƒng nháº­p
        const cred = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = cred.user;

        // Ghi log vÃ o RTDB
        const userRef = firebase.database().ref("users/" + user.uid);
        const snap = await userRef.once("value");
        const loginCount = snap.exists() && snap.val().login_count ? snap.val().login_count : 0;

        await userRef.update({
          email: user.email,
          last_login: new Date().toISOString(),
          login_count: loginCount + 1
        });

        showMsg("âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng!", "ok");

        // Chuyá»ƒn trang
        setTimeout(() => {
          window.location.href = "index.html";
        }, 600);
      } catch (error) {
        console.error(error);
        let errMsg = "ðŸš« Lá»—i khi Ä‘Äƒng nháº­p!";
        switch (error.code) {
          case "auth/invalid-email":
            errMsg = "ðŸš« Email khÃ´ng há»£p lá»‡!"; break;
          case "auth/user-disabled":
            errMsg = "ðŸš« TÃ i khoáº£n Ä‘Ã£ bá»‹ vÃ´ hiá»‡u hÃ³a!"; break;
          case "auth/user-not-found":
            errMsg = "âŒ TÃ i khoáº£n khÃ´ng tá»“n táº¡i!"; break;
          case "auth/wrong-password":
            errMsg = "âŒ Sai máº­t kháº©u!"; break;
          case "auth/too-many-requests":
            errMsg = "ðŸš« Thá»­ láº¡i sau: Ä‘Äƒng nháº­p sai quÃ¡ nhiá»u láº§n!"; break;
        }
        showMsg(errMsg, "error");
      } finally {
        setBusy(false);
      }
    });

    // ======= Náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p rá»“i thÃ¬ vÃ o tháº³ng index.html =======
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
